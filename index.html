<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Messaging app</h1>
        <div class="msgBox" id="msgBox">
        </div>
        <div id="input" class="input">
            <input type="text" id="name" class = "inputName" placeholder="Your name"><br>
            <input type="text" id="msg" class="inputMsg" placeholder="Your message"><br>
            <button onclick="sendMsg()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
